<head>
  <title>Trader</title>
</head>

<body>
  {{> sAlert}}
  <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<nav class="navbar navbar-default" role="navigation">
				<div class="navbar-header">

					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						 <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
					</button> <a class="navbar-brand" href="#">Brand</a>
				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active">
							<a href="#">Link</a>
						</li>
						<li>
							<a href="#">Link</a>
						</li>

					</ul>
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input type="text" class="form-control" />
						</div>
						<button type="submit" class="btn btn-default">
							Submit
						</button>
					</form>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="#">Link</a>
						</li>

					</ul>
				</div>

			</nav>
      <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
          {{> pairs}}
        </div>
        <div class="col-md-6 col-md-offset-3 text-center">
            <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
          {{> general}}
        </div>
      </div>
			<div class="row">
				<div class="col-md-6 text-center">
          {{> poloniex}}
				</div>
				<div class="col-md-6 text-center">
          {{> kraken}}
				</div>
			</div>

      <div class="row">
        <div class="col-md-12 text-center">

         {{> tradebook}}

        </div>
      </div>
		</div>
	</div>
</div>



</body>



<template name="general">
  <div class="test">
    <h4>ARBITRAGE SPREAD LAP - HBK: {{spread_1}}</h4>
  </div>
  <br>
  <h5>ARBITRAGE SPREAD LAK - HBP: {{spread_2}}</h5>
</template>

<template name="poloniex">

  <p><strong>Lowest ask: {{lowestAsk}} - VOLUME: {{lowestAsk_volume}}</strong></p>
  <p><strong>Highest bid: {{highestBid}} - VOLUME: {{highestBid_volume}}</strong></p>
  <p>Last price: {{last}}</p>
  <p>Percentage change: {{percentChange}}</p>
  <p>Base volume: {{baseVolume}}</p>
  <p>Quote volume: {{quoteVolume}}</p>

  <h3>POLONIEX</h3>
  <p>Balance BTC: {{balance_btc_polo}}</p>
  <p>Balance ETH: {{balance_eth_polo}}</p>

</template>

<template name="kraken">

  <p><strong>Lowest ask: {{lowestAsk_kraken}} - VOLUME: {{lowestAsk_volume_kraken}}</strong></p>
  <p><strong>Highest bid: {{highestBid_kraken}} - VOLUME: {{highestBid_volume_kraken}}</strong></p>
  <p>Last price: {{last_kraken}}</p>

  <p>Percentage change: {{percentChange_kraken}}</p>
  <p>Base volume: {{baseVolume_kraken}}</p>
  <p>Quote volume: {{quoteVolume_kraken}}</p>
  <!-- <button class="btn btn-warning btn-skin" id="getData">GET DATA</button> -->

  <h3>KRAKEN</h3>
  <p>Balance BTC: {{balance_btc_kraken}}</p>
  <p>Balance ETH: {{balance_eth_kraken}}</p>

</template>

<template name="tradebook">

  <button id="removeAllTrades" class="btn btn-warning" >Clear Database</button>

  <br><br>
  <p>
    <strong>P/L: {{profit_loss}}</strong>
  </p>
  <br>

  {{> reactiveTable collection=collection fields=fields settings=settings}}

</template>


<template name="dataTables">


</template>

<template name="pairs">
  <button id="ETH_BTC" class="btn btn-info" disabled>ETH/BTC</button>
  <button id="USD_BTC" class="btn btn-default" >USD/BTC</button>
  <br><br>
  <button id="startSocket" class="btn btn-default" disabled>Restart Websocket Connection</button>


</template>
